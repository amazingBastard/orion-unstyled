<template name="orionPagesCreate">
  {{# Layout template="orionMediumContentOffset" }}
    {{# Layout template="orionTitle" }}
      {{# if choosenTemplate }}
        {{ i18n 'pages.create.title' }} - {{ choosenTemplate.name }}
      {{ else }}
        {{ i18n 'pages.create.chooseTemplate' }}
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="orionContentContainer" }}
      {{# if choosenTemplate }}
        {{> quickForm collection="orion.pages.collection" schema=choosenTemplate.schema id="orionPagesCreateForm" type="insert"  buttonContent=false }}

        <div class="orion actions">
          <button class="orion button cancel-btn">{{ i18n 'global.back' }}</button>
          <button class="orion primary button submit-btn">{{ i18n 'global.create' }}</button>
        </div>

      {{ else }}
        {{# each templates }}
          <div class="orion page">
            <h4 class="orion title">{{ name }}</h4>
            <p class="orion text">{{ description }}</p>
            <div class="orion actions">
              <button class="orion primary button template-choose">
                {{ i18n 'global.choose' }}
              </button>
            </div>
          </div>
        {{/ each }}

        <div class="orion actions">
          <a href="{{ pathFor 'pages.index' }}" class="orion button">{{ i18n 'global.back' }}</a>
        </div>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
