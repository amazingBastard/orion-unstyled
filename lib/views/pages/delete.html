<template name="orionPagesDelete">
  {{# Layout template="orionSmallContentOffset" }}
    {{# Layout template="orionTitle" }}
      {{ i18n 'pages.delete.title' }}
    {{/ Layout }}
    {{# Layout template="orionContentContainer" }}
      <p class="orion negative message">{{ i18n 'pages.delete.confirmQuestion' }}</p>
      <div class="orion actions">
        <a class="orion button cancel-delete" href="{{ RouterLayerPathFor 'pages.update' }}">{{ i18n 'global.cancel' }}</a>
        <a class="orion negative button confirm-delete">{{ i18n 'global.confirm'}}</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
