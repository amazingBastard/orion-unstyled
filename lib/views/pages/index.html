<template name="orionPagesIndex">
  {{# Layout template="orionMediumContentOffset" }}
    {{# Layout template="orionTitle" }}
      {{ i18n 'pages.index.title' }}
      <a href="{{ pathFor 'pages.create' }}" class="orion small icon button"><i class="fa fa-plus"></i></a>
    {{/ Layout }}
    {{# Layout template="orionContentContainer" }}
      {{> tabular table=tabularTable class="table index-table" }}
    {{/ Layout }}
  {{/ Layout }}
</template>
