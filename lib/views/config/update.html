<template name="orionConfigUpdate">
  {{# Layout template="orionSmallContentOffset" }}
    {{# Layout template="orionTitle" }}
      {{ i18n 'config.update.title' }}
    {{/ Layout }}
    {{# Layout template="orionContentContainer" }}
      <div class="orion tabs">
        {{> reactiveTemplate template="tabs" data=getDataForTabs }}
      </div>

      {{# autoForm collection="orion.config.collection" id="updateConfigForm" type="update" doc=getDoc }}
        {{# if getFields }}
          {{# each afFieldNames fields=getFields }}
            {{> afQuickField name=this.name options=afOptionsFromSchema }}
          {{/ each}}
        {{/ if }}

        <div class="orion actions right">
          <button class="orion primary button">{{ i18n 'global.save' }}</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
