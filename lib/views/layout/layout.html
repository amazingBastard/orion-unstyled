<template name="orionLayout">
  <div class="orion admin">
    <div class="orion sidebar">
      {{# if dictionaryReady }}
        {{> orionSidebar }}
      {{/ if }}
    </div>
    <div class="orion main">
      {{> orionHeader }}
      <div class="orion container">
        {{# if dictionaryReady }}
          {{> yield }}
        {{/ if }}
      </div>
    </div>
  </div>
</template>

<template name="orionOutAdminLayout">
  <div class="orion container">
    <h1 class="orion title center">{{> yield 'title' }}</h1>
    {{> yield }}
  </div>
</template>

<template name="orionHeader">
  <nav class="orion menu">
    <a class="orion toggle">
      <i class="fa fa-bars"></i>
    </a>
    {{# with getAdminLink 'myAccount' }}
      <div class="orion dropdown" id="user-profile-dropdown">
        <a href="#" class="dropdown toggle">
          {{ title }} <i class="fa fa-caret-down"></i>
        </a>
        <ul class="orion dropdown menu">
          {{# each childs }}
            <li class="{{ RouterLayerIsActiveRoutePartial activeRouteRegex }} item">
              <a href="{{ RouterLayerPathFor routeName }}">{{ title }}</a>
            </li>
          {{/ each }}
          <li class="item">
            <a href="#" class="logout"><i class="fa fa-sign-out"></i> {{ i18n 'global.logout' }}</a>
          </li>
        </ul>
      </div>
    {{/ with }}
  </nav>
</template>

<template name="orionSmallContentOffset">
  <div class="orion small content offset">
    {{> yield }}
  </div>
</template>

<template name="orionMediumContentOffset">
  <div class="orion medium content offset">
    {{> yield }}
  </div>
</template>

<template name="orionContentContainer">
  <div class="orion segment">
    {{> yield }}
  </div>
</template>

<template name="orionTitle">
  <h1 class="orion title">
    {{> yield }}
  </h1>
  <hr>
</template>

<template name="orionTabs">
  {{# each items }}
    <a class="{{ class }}">{{ title }}</a>
  {{/ each }}
</template>
