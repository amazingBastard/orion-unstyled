<template name="orionLayout">
  <div class="orion admin">
    <div class="orion sidebar">
      {{# if dictionaryReady }}
        {{> orionSidebar }}
      {{/ if }}
    </div>
    <div class="orion main">
      {{> orionHeader }}
      <div class="orion container">
        {{# if dictionaryReady }}
          {{> yield }}
        {{/ if }}
      </div>
    </div>
  </div>
</template>

<template name="orionOutAdminLayout">
  <div class="orion container">
    <h1 class="orion title center">{{> yield 'title' }}</h1>
    {{> yield }}
  </div>
</template>

<template name="orionHeader">
  <nav class="orion menu">
    <a class="orion toggle">
      <i class="fa fa-bars"></i>
    </a>
  </nav>
</template>

<template name="orionSmallContentOffset">
  <div class="orion small content offset">
    {{> yield }}
  </div>
</template>

<template name="orionMediumContentOffset">
  <div class="orion medium content offset">
    {{> yield }}
  </div>
</template>

<template name="orionContentContainer">
  <div class="orion segment">
    {{> yield }}
  </div>
</template>

<template name="orionTitle">
  <h1 class="orion title">
    {{> yield }}
  </h1>
  <hr>
</template>

<template name="orionTabs">
  {{# each items }}
    <a class="{{ class }}">{{ title }}</a>
  {{/ each }}
</template>
