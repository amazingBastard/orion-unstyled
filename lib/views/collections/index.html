<template name="orionCollectionsIndex">
  {{# Layout template="orionMediumContentOffset" }}
    {{# Layout template="orionTitle" }}
      {{ collection.title }}
      {{# if collection.canShowCreate }}
        <a href="{{ collection.createPath }}" class="orion small icon button"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="orionContentContainer" }}
      {{# if collection.canIndex }}
        {{# if showTable }}
          {{> tabular table=collection.tabularTable class="orion table index" }}
        {{/ if }}
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
