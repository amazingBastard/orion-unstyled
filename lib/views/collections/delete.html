<template name="orionCollectionsDelete">
  {{# Layout template="orionSmallContentOffset" }}
    {{# Layout template="orionTitle" }}
      {{ i18n 'collections.delete.title' collection.singularName }}
    {{/ Layout }}
    {{# Layout template="orionContentContainer" }}
      <p class="orion negative message">{{ i18n 'collections.delete.confirmQuestion' collection.singularName }}</p>

      {{# if item.canShowRemove }}
      <div class="orion actions">
        <a class="orion button" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
        <a class="orion negative button confirm-delete">{{ i18n 'global.confirm' }}</a>
      </div>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
