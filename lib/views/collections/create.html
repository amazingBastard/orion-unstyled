<template name="orionCollectionsCreate">
  {{# Layout template="orionMediumContentOffset" }}
    {{# if collection.canShowCreate }}
      {{# Layout template="orionTitle" }}
        {{ i18n 'collections.create.title' collection.singularName }}
      {{/ Layout }}
      {{# Layout template="orionContentContainer" }}
        {{> quickForm collection=collection id="orionCollectionsCreateForm" type="insert" buttonContent=false }}

        <div class="orion actions right">
          <a class="orion button" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
          <a class="orion primary create button">{{ i18n 'global.create' }}</a>
        </div>
      {{/ Layout }}
    {{ else }}
      <p class="orion negative message">
        <strong>{{ i18n 'global.noPermission' }}</strong>
      </p>
    {{/ if }}
  {{/ Layout }}
</template>
