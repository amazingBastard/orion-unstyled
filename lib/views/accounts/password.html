<template name="orionAccountPassword">
  {{# Layout template="orionSmallContentOffset" }}
    {{# Layout template="orionTitle" }}
      {{ i18n 'accounts.changePassword.title' }}
    {{/ Layout }}

    <div class="orion change password segment">
      {{# Layout template="orionContentContainer" }}
        {{> atForm state="changePwd" }}
      {{/ Layout }}
    </div>
  {{/ Layout }}
</template>
