<template name="orionAccountsIndex">
  {{# Layout template="orionSmallContentOffset" }}
    {{# Layout template="orionTitle" }}
      {{ i18n 'accounts.index.title' }}
      {{# if userHasPermission 'accounts.showCreate' }}
        <a href="{{ RouterLayerPathFor 'accounts.create' }}" class="orion small icon button"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}

    {{# Layout template="orionContentContainer" }}
      {{> tabular table=table class="orion index-table table"}}
    {{/ Layout }}
  {{/ Layout }}
</template>
