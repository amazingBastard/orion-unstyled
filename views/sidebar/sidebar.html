<template name="orionSidebar">
  <ul class="orion sidebar navigation">
    <li class="orion sidebar brand">
        <a class="route link" href="{{ options 'homePath' '/' }}">
          {{ options 'siteName' 'Admin' }}
        </a>
    </li>
    {{# if rolesIsReady }}
      {{# each adminLinks 'top' }}
        {{> orionSidebarLink }}
      {{/ each }}
      {{# each adminLinks 'medium' }}
        {{> orionSidebarLink }}
      {{/ each }}
      {{# each adminLinks 'user' }}
        {{> orionSidebarLink }}
      {{/ each }}
      {{# each adminLinks 'bottom' }}
        {{> orionSidebarLink }}
      {{/ each }}
    {{/ if }}
  </ul>
</template>

<template name="orionSidebarLink">
  <li class="{{ isActiveRoute regex=activeRouteRegex }}">
    <a class="route link" href="{{ pathFor routeName }}">{{ title }}</a>
  </li>
</template>
